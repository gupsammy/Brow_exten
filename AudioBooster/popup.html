
  <!DOCTYPE html>
  <html>
  <head>
    <title>Audio Booster</title>
    <style>
      body { width: 300px; padding: 10px; }
      .slider-container { margin: 10px 0; }
      #error-message { color: red; display: none; }
    </style>
  </head>
  <body>
    <h2>Audio Booster</h2>
    <div id="controls">
      <div class="slider-container">
        <label for="volumeBoost">Volume Boost: <span id="boostValue">1x</span></label>
        <input type="range" id="volumeBoost" min="1" max="20" value="1" step="0.1">
      </div>
      <div>
        <label>
          <input type="checkbox" id="noiseReduction"> Enable Noise Reduction
        </label>
      </div>
    </div>
    <div id="error-message">
      Please navigate to a webpage to use Audio Booster.
    </div>
    <script src="popup.js"></script>
  </body>
  </html>
