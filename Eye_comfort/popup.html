<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Eye Shield Settings</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Eye Shield Settings</h1>
  <label for="color">Overlay Color:</label>
  <input type="color" id="color" name="color" value="#ffff00">
  <label for="opacity">Opacity:</label>
  <input type="range" id="opacity" name="opacity" min="0" max="1" step="0.1" value="0.5">
  <button id="apply">Apply</button>
  <script src="popup.js"></script>
</body>
</html>
