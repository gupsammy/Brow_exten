<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Eye Shield</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="title-bar">
    <h1>Eye Shield</h1>
  </div>
  <div class="content">
    <div class="color-opacity">
      <input type="color" id="color" name="color" value="#ffff00">
      <input type="range" id="opacity" name="opacity" min="0" max="1" step="0.1" value="0.3">
    </div>
    <button id="apply">Apply</button>
    <button id="reset">Reset</button>
    <h2>Presets</h2>
    <div class="preset">
      <div class="preview" id="preview1"></div>
      <div class="buttons">
        <button id="savePreset1">Save</button>
        <button id="applyPreset1">Apply</button>
      </div>
    </div>
    <div class="preset">
      <div class="preview" id="preview2"></div>
      <div class="buttons">
        <button id="savePreset2">Save</button>
        <button id="applyPreset2">Apply</button>
      </div>
    </div>
    <div class="preset">
      <div class="preview" id="preview3"></div>
      <div class="buttons">
        <button id="savePreset3">Save</button>
        <button id="applyPreset3">Apply</button>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
