<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Eye Shield Settings</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Eye Shield Settings</h1>
  <label for="color">Overlay Color:</label>
  <input type="color" id="color" name="color" value="#ffff00">
  <label for="opacity">Opacity:</label>
  <input type="range" id="opacity" name="opacity" min="0" max="1" step="0.1" value="0.5">
  <button id="apply">Apply</button>
  <button id="reset">Reset</button>
  <h2>Presets</h2>
  <div class="preset">
    <div class="preview" id="preview1"></div>
    <div class="buttons">
      <button id="savePreset1">Save P1</button>
      <button id="applyPreset1">Apply P1</button>
    </div>
  </div>
  <div class="preset">
    <div class="preview" id="preview2"></div>
    <div class="buttons">
      <button id="savePreset2">Save P2</button>
      <button id="applyPreset2">Apply P2</button>
    </div>
  </div>
  <div class="preset">
    <div class="preview" id="preview3"></div>
    <div class="buttons">
      <button id="savePreset3">Save P3</button>
      <button id="applyPreset3">Apply P3</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
